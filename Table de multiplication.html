<body style="background-color: blueviolet;">
    <div class="container-fluid leep">
        <div class="container text-center table">
        
    <center><h1 class="titre">TABLE</h1></center>
<h2 class="texte">MULTIPLICATION</h2>
        <button onclick="soustraction()">-</button>&nbsp;&nbsp;<input type="text" id="input">&nbsp;&nbsp;<button onclick="addition()">+</button><br><br>
        <button id="calculer" onclick="calculer(Valinput.value)">Calculer</button>&nbsp;&nbsp;<button onclick="Effacer()">Effacer</button>
    
    <div id="para" class="divtable"></div>
      </div>       
    </div>
        <script>

        
            function addition(){
               
                var  Valinput =document.getElementById('input').value;
                Valinput++;
                document.getElementById('input').value=Valinput;
                document.getElementById('para').innerHTML='';
                if(Valinput>=0){
                document.getElementById('calculer').disabled=false;
                }
           
            }

            function soustraction(){
                
                var  Valinput =document.getElementById('input').value;
                Valinput--;
                document.getElementById('input').value=Valinput;
                document.getElementById('para').innerHTML='';
                if(Valinput<0){
                document.getElementById('calculer').disabled=true; 
                }
            }
            var  Valinput =document.getElementById('input');
             var resultat= document.getElementById('para');
            //  resultat.innerHTML=calculer(valinput.value);
                
                function calculer(Valinput){

                    //    writeln("table de"+i);
                    //    writeln("<br>");
                 if(Valinput>0){ 
                for (var j=1; j <=10; j++) {
                    //   writeln(i+ "*"+j+"="+ i*j+'<br>');
                      document.getElementById('para').innerHTML+=Valinput+ "*"+j+"="+ Valinput*j+'<br>';
                }
            }else{
                document.getElementById('calculer').disabled=true;
            }

            }

            function Effacer(){
                document.getElementById('input').value='';
                document.getElementById('para').innerHTML=''; 
                document.getElementById('calculer').disabled=false;
            }

     </script>
